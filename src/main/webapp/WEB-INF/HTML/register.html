<div class="container yu">

  <form action="#" class="form-horizontal container" role="form" style="width: 600px;background-color: #7fb1bd;margin-top: 180px;">
    <h3 class="text-center">用户信息</h3>

    <div class="form-group">
      <label for="account" class="control-label col-md-2" style="color: #d45a58;">账户<span class="glyphicon glyphicon-user"></span></label>
      <!--        上面的id就是为了点姓名这个东西的时候可以直接聚焦到input哪里去-->
      <div class="col-md-8">
        <input type="text" id="account" class="form-control" placeholder="account">
      </div>
    </div>

    <div class="form-group">
      <label for="pwd" class="control-label col-md-2" style="color: #4cae4c;">密码<span class="glyphicon glyphicon-lock"></span></label>
      <div class="col-md-8">
        <input type="text" id="pwd" class="form-control" placeholder="password">
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="control-label col-md-2">电子邮件</label>
      <div class="col-md-8">
        <input type="email" id="email" class="form-control" placeholder="email">
      </div>
    </div>

    <div class="form-group">
      <label for="address" class="control-label col-md-2">地址</label>
      <div class="col-md-8">
        <input type="text" id="address" class="form-control" placeholder="address">
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-2 col-md-push-5">
        <input type="submit" class="form-control btn btn-info" value="注册">
      </div>
    </div>

  </form>
