<div class="container yh text-center">
  <div id="lk_header" style="position: relative;margin-top: 100px;">
    <h1 class="text-center" style="margin-bottom: 100px;">&emsp;欢迎登陆小余的校园二手网站</h1>

    <form class="form-horizontal" role="form" action="#">
      <div class="form-group has-error "><!--has-error:错误：红色-->
        <label class="col-sm-1 control-label col-md-offset-4" for="account">账户<span class="glyphicon glyphicon-user"></span></label>  <!--span设置图标-->
        <div class="col-md-3 ">
          <input id="account" type="text"  class="form-control" placeholder="请输入账户">
        </div>
      </div>
      <div class="form-group has-success"><!--has-success:设置成功-->
        <label class="col-sm-1 control-label col-md-offset-4" for="passwd">密码<span class="glyphicon glyphicon-lock"></span></label>
        <div class="col-md-3">
             <div class="input-group">
               <!--form-control:设置有圆角-->
               <input type="password" id="passwd" class="form-control fc-clear" placeholder="请输入密码" maxlength="10" style="border-right: white;background-color: white;"/>
               <span class="input-group-addon passwords" style="background-color: white;"><i id="io" class="glyphicon glyphicon-eye-close"></i></span>
             </div>
        </div>
      </div>
      <div class="form-group has-warning"><!--has-warning:设置警告-->
        <div class="col-md-offset-5 col-sm-2">
          <!--checkbox:表示可以复选，一个div嵌套一个选项-->
          <div class="checkbox">
            <label>
              <input type="checkbox">记住密码
            </label>
          </div>
        </div>
      </div>
      <div class="form-group has-active">
        <div class="col-md-3 col-md-offset-5">
          <input type="submit" class="form-control btn btn-info" value="登陆">
        </div>
      </div>
    </form>
  </div>
</div>

<div class="container" style="background-color: #d0e8f3; height: 80px; margin-top: 30px; margin-bottom: 10px; border-radius: 8px;">
  <h2 class="text-center" style="padding-top: 10px;">Copyright © 2021.Company name All rights reserved.</h2>
</div>
<script>
    //密码框显示
    var passwords = $('#io');
    var showPwd = $("#passwd");
    console.log(passwords );
    passwords.off('click').on('click',function(){
      if(passwords.hasClass('glyphicon-eye-close')){
        passwords.removeClass('glyphicon-eye-close').addClass('glyphicon-eye-open');
        showPwd.prop('type','text');
      }else{
        passwords.removeClass('glyphicon-eye-open').addClass('glyphicon-eye-close');
        showPwd.prop('type','password');
      };
    });

</script>
