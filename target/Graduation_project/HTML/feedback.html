<div class="container xq" style=" border-radius: 8px;">
  <h1 class="text-center" style="padding-top: 10px;color: #1b5686;">反馈</h1>
  <div class="row">
    <form action="#" class="form-horizontal container" role="form" style="width: 600px;margin-top: 80px;">

      <div class="form-group" style="margin-top: 30px;">
        <label for="pwd" class="control-label col-md-2">联系人</label>
        <div class="col-md-8">
          <input type="text" id="pwd" class="form-control" placeholder="user">
        </div>
      </div>

      <div class="form-group">
        <label for="tel" class="control-label col-md-2">电话号码</label>
        <div class="col-md-8">
          <input type="tel" id="tel" class="form-control" placeholder="tel">
        </div>
      </div>

      <div class="form-group">
        <label for="emile" class="control-label col-md-2">电子邮件</label>
        <div class="col-md-8">
          <input type="email" id="emile" class="form-control" placeholder="email">
        </div>
      </div>

      <div class="form-group">
        <label for="message" class="control-label col-md-2">反馈信息</label>
        <div class="col-md-8">
          <textarea id="message"  style="width: 100%;"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-2 col-md-push-5">
          <input type="submit" class="form-control btn btn-info" value="提交">
        </div>
      </div>

    </form>
  </div>
</div>
